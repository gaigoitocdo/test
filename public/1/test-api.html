<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ API Connection Test</h1>
    
    <div>
        <button onclick="testDirectPHP()">Test Direct PHP (8090)</button>
        <button onclick="testViaProxy()">Test Via Proxy (8080)</button>
        <button onclick="testUserInfo()">Test User Info API</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(title, success, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testDirectPHP() {
            try {
                const response = await fetch('http://localhost:8090/telebook/api/test.php');
                const data = await response.json();
                addResult('‚úÖ Direct PHP Test', true, data);
            } catch (error) {
                addResult('‚ùå Direct PHP Test', false, { error: error.message });
            }
        }

        async function testViaProxy() {
            try {
                const response = await fetch('/api/test.php');
                const data = await response.json();
                addResult('‚úÖ Via Proxy Test', true, data);
            } catch (error) {
                addResult('‚ùå Via Proxy Test', false, { error: error.message });
            }
        }

        async function testUserInfo() {
            try {
                const response = await fetch('/api/user-info.php');
                const data = await response.json();
                addResult('‚úÖ User Info Test', true, data);
            } catch (error) {
                addResult('‚ùå User Info Test', false, { error: error.message });
            }
        }

        // Auto test on load
        window.onload = function() {
            console.log('üß™ Starting API tests...');
            setTimeout(testDirectPHP, 500);
            setTimeout(testViaProxy, 1000);
            setTimeout(testUserInfo, 1500);
        };
    </script>
</body>
</html>
